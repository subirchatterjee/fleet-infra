apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-custom-resources
  namespace: flux-system
spec:
  interval: 2m0s
  dependsOn:
    - name: flux-system
  path: ./custom-resources/corpus
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: sensitive-values
