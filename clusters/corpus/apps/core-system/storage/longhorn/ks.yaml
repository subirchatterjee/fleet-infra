apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m

  wait: false
  prune: true

  path: "./clusters/corpus/core-system/apps/storage/longhorn"
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
