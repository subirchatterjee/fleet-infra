apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: revolt-${chat_name}-chat-mongodb
  namespace: flux-system
spec:
  releaseName: revolt-${chat_name}-chat-mongodb
  targetNamespace: revolt-${chat_name}-chat
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 2m0s
  values:
    image:
      repository: mongo
      tag: 6.0.6

    envFrom:
      - secretRef:
          name: revolt-${chat_name}-chat-mongodb

    controller:
      type: statefulset
      replicas: 1 # active longhorn

    additionalContainers:
      invite:
        name: revolt-${chat_name}-chat-invite
        image: mongo:6.0.6
        command: ["sh", "-c"]
        args:
          - |
            while ! mongosh -u $(MONGO_INITDB_ROOT_USERNAME) -p $(MONGO_INITDB_ROOT_PASSWORD) --eval 'ping: 1'; do
              echo 'Waiting for mongo to be ready...' && sleep 0.1
            done && sleep 10 && \
            mongosh -u $(MONGO_INITDB_ROOT_USERNAME) -p $(MONGO_INITDB_ROOT_PASSWORD) < /create-invite.js && \
            sleep infinity
        envFrom:
          - secretRef:
              name: revolt-${chat_name}-chat-mongodb
        volumeMounts:
          - name: create-invite
            subPath: create-invite.js
            mountPath: /create-invite.js
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 256Mi

    persistence:
      create-invite:
        enabled: true
        name: revolt-${chat_name}-chat-mongo-create-invite
        type: configMap
        mountPath: /create-invite.js
        subPath: create-invite.js
        readOnly: true
        defaultMode: 0755
      data:
        enabled: true
        existingClaim: revolt-${chat_name}-chat-mongo-longhorn-database
        mountPath: /data/mongo

    podAnnotations:
      reloader.stakater.com/auto: "true"

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            enabled: false
          mongo:
            port: 27017

    nodeSelector:
      longhorn: primary

    resources:
      requests:
        cpu: 10m
      limits:
        memory: 512Mi
