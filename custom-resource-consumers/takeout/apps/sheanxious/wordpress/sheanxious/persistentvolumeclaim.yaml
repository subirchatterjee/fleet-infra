apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-sheanxious-nas
  namespace: sheanxious
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nas
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-sheanxious-longhorn-blog
  namespace: sheanxious
spec:
  resources:
    requests:
      storage: 2Gi
  volumeMode: Filesystem
  storageClassName: longhorn-blog
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-sheanxious-mariadb-longhorn-database
  namespace: sheanxious
spec:
  resources:
    requests:
      storage: 8Gi
  volumeMode: Filesystem
  storageClassName: longhorn-database
  accessModes:
    - ReadWriteOnce
