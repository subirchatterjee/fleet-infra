apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grav-${tech_name}
  namespace: flux-system
spec:
  releaseName: grav-${tech_name}
  targetNamespace: personal
  timeout: 10m
  chart:
    spec:
      chart: ./
      sourceRef:
        kind: GitRepository
        name: grav
        namespace: flux-system
  interval: 2m0s
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
        acme.cert-manager.io/http01-edit-in-place: "false"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: ${tech_domain_ddns}
      hosts:
      - &host "${tech_domain}"
      paths:
      - /
      tls:
      - hosts:
        - *host
        secretName: *host
    persistence:
      existingClaim: grav-${tech_name}-nas