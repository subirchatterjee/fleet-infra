apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grav-${social_name}-data-nas
  namespace: personal
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nas
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grav-${social_name}-data-longhorn-webapp
  namespace: personal
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  storageClassName: longhorn-webapp
  accessModes:
    - ReadWriteOnce
