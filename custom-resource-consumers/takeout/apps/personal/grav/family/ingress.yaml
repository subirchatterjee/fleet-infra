apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grav-${family_name}
  namespace: personal
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 256m
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "false"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/target: ${family_domain_ddns}
spec:
  tls:
    - hosts:
        - &host "${family_domain}"
      secretName: *host
  rules:
  - host: *host
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grav-${family_name}
            port:
              number: 80
  - host: "edit.${family_domain}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grav-${family_name}
            port:
              number: 8000
