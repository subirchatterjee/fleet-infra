apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grav-${resume_name}
  namespace: flux-system
spec:
  targetNamespace: personal
  chart:
    spec:
      chart: grav
      version: "0.4.1"
      sourceRef:
        kind: HelmRepository
        name: tyzbit
        namespace: flux-system
  interval: 2m0s
  values:
    fullnameOverride: grav-${resume_name}
    grav:
      image:
        pullPolicy: Always
        tag: admin
      config:
      #   DUID: "1000"
      #   DGID: "1000"
      #   GRAV_MULTISITE: subdirectory
        NGINX_CLIENT_MAX_BODY_SIZE: 256m
    filebrowser:
      enabled: true
      image:
        pullPolicy: Always
    persistence:
      enabled: true
      existingClaimName: grav-${resume_name}-data-nas
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    statefulSetAnnotations:
      reloader.stakater.com/auto: "true"
    imagePullSecrets:
      - name: docker-hub
    ingress:
      enabled: true
      className: nginx
      annotations:
        acme.cert-manager.io/http01-edit-in-place: "false"
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: ${resume_domain_ddns}
        nginx.ingress.kubernetes.io/proxy-body-size: 256m
      hosts:
        - host: ${resume_domain}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
       - secretName: ${resume_domain}-tls
         hosts:
           - ${resume_domain}