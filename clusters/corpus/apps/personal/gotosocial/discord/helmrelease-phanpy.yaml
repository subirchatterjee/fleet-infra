# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${social_name}-phanpy
  namespace: flux-system
spec:
  releaseName: *app
  targetNamespace: personal
  timeout: 5m
  interval: 2m
  chart:
    spec:
      chart: app-template
      version: "3.2.1"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      phanpy:
        replicas: 1
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          phanpy:
            image:
              repository: "ghcr.io/jjgadgets/phanpy"
              tag: "2024.05.15.6976191"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    service:
      main:
        controller: phanpy
        ports:
          http:
            port: 8080

    ingress:
      main:
        className: nginx
        annotations:
          acme.cert-manager.io/http01-edit-in-place: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
          nginx.ingress.kubernetes.io/proxy-body-size: 4096m
        hosts:
          - host: web.${social_domain}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
        tls:
          - hosts:
              - ${social_domain}
              - web.${social_domain}
            secretName: ${social_name}-phanpy-tls
