apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sheanxious-neko
  namespace: flux-system
spec:
  targetNamespace: sheanxious
  chart:
    spec:
      chart: neko
      version: "0.4.1"
      sourceRef:
        kind: HelmRepository
        name: tyzbit
        namespace: flux-system
  interval: 2m0s
  valuesFrom:
    - kind: Secret
      name: sheanxious-neko
  values:
    service:
      annotations:
        metallb.universe.tf/allow-shared-ip: sheanxious-neko
      type: LoadBalancer
      loadBalancerIP: 192.168.1.77
      port: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        external-dns.alpha.kubernetes.io/target: ${sheanxious_domain_ddns}
      hosts:
        - host: movienight.${sheanxious_domain}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: movienight.${sheanxious_domain}-tls
          hosts:
            - movienight.${sheanxious_domain}
    resources:
      requests:
        cpu: 2500m
