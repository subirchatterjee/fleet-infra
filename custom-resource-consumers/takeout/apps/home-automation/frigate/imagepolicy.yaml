apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: frigate
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: frigate
  filterTags:
    pattern: '^(?P<version>[0-9]+\.[0-9]+\.[0-9]+(-[a-z]+[0-9]+)?)$'
    extract: "$version"
  policy:
    semver:
      range: "~0.12.x-0"
