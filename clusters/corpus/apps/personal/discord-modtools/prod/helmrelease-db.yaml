# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: go-discord-modtools-db
  namespace: flux-system
spec:
  releaseName: go-discord-modtools-db
  targetNamespace: personal
  chart:
    spec:
      chart: app-template
      version: "3.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 2m0s
  values:
    controllers:
      go-discord-modtools-db:
        replicas: 1 # active longhorn
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            longhorn: primary

        containers:
          mariadb:
            image:
              repository: mariadb
              tag: "10.8"
            envFrom:
              - secretRef:
                  name: go-discord-modtools-db
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    persistence:
      data:
        existingClaim: go-discord-modtools-mariadb-longhorn-database
        advancedMounts:
          go-discord-modtools-db:
            mariadb:
              - path: /var/lib/mysql

    service:
      main:
        controller: go-discord-modtools-db
        type: ClusterIP
        ports:
          sql:
            port: 3306
