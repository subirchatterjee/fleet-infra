apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: neko
  namespace: flux-system
spec:
  targetNamespace: media
  chart:
    spec:
      chart: app-template
      version: "1.3.2"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  interval: 2m0s
  valuesFrom:
    - kind: Secret
      name: media-neko
  values:
    image:
      # repository: ghcr.io/m1k1o/neko/intel-firefox
      repository: ghcr.io/m1k1o/neko/firefox
      tag: 2.8.1
    podAnnotations:
      reloader.stakater.com/auto: "true"
    persistence:
      dri:
        enabled: true
        type: hostPath
        hostPath: &dri /dev/dri
        mountPath: *dri
      shm:
        enabled: true
        type: hostPath
        hostPath: &shm /dev/shm
        mountPath: *shm
    securityContext:
      privileged: true
    service:
      main:
        enabled: true
        annotations:
          metallb.universe.tf/allow-shared-ip: media-neko
        type: LoadBalancer
        loadBalancerIP: 192.168.1.77
        ports:
          http:
            port: 80
            targetPort: 8080
          tcpmux:
            port: 5100
            targetPort: 5100
      udpmux:
        enabled: true
        annotations:
          metallb.universe.tf/allow-shared-ip: media-neko
        type: LoadBalancer
        loadBalancerIP: 192.168.1.77
        ports:
          udpmux:
            port: 5100
            targetPort: 5100
            protocol: UDP
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          acme.cert-manager.io/http01-edit-in-place: "false"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ${blog_domain_ddns}
        hosts:
          - host: ${neko_domain}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ${neko_domain}-tls
            hosts:
              - ${neko_domain}
      resources:
        requests:
          cpu: 1000m
