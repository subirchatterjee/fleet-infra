apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-clusterissuer
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m

  wait: false
  prune: false

  path: "./clusters/corpus/core-system/networking/cert-manager/clusterissuer"
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn: [{ name: cert-manager }]
