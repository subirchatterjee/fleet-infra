apiVersion: v1
kind: Service
metadata:
  name: grav-${anime_blog_2_name}
  namespace: personal
spec:
  type: ClusterIP
  selector:
    app: grav-${anime_blog_2_name}
  ports:
    - protocol: TCP
      name: grav-http
      port: 80
      targetPort: 80
    - protocol: TCP
      name: fb-http
      port: 8000
      targetPort: 8000
